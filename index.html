<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Bootstrap 4.1.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Styles -->
    <link href="./assets/css/style.css" rel="stylesheet">

</head>
<body>

    <div class="container">

        <section class="game-title">
            <div class="row">
                <div class="col-sm-12">

                    <h1>Star Wars RPG</h1>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /game-title -->

        <section class="your-character">
            <div class="row">
                <div class="col-sm-12">

                    <div class="character-choices clearfix"></div>
                    <h2>Your Character</h2>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /your-character -->

        <section class="enemies">
            <div class="row">
                <div class="col-sm-12">

                    <div class="enemy-choices clearfix"></div>
                    <h2>Enemies Available To Attack</h2>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /enemies -->

        <section class="controls">
            <div class="row">
                <div class="col-sm-12">

                    <h2>Fight Section</h2>
                    <button class="btn-attack">Attack</button>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /controls -->

        <section class="defender">
            <div class="row">
                <div class="col-sm-12">

                    <div class="current-defender"></div>
                    <h2>Defender</h2>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /defender -->

        <section class="message-section">
            <div class="row">
                <div class="col-sm-12">

                    <div class="message"></div>

                </div> <!-- /col-->
            </div> <!-- /row -->
        </section> <!-- /message-section -->

    </div> <!-- /container -->
      
    <!-- JavaScript & jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
    
</body>
</html>
